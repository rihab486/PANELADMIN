<div class="card" style="width: 20rem;">
  <div class="card-body">
    <img
    id="profile-img"
    src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" style="width: 0min; height: 60px;"
    class="profile-img-card"
  />
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
    
        <div *ngIf="!isSignedIn">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" type="text"  #emailSignup>
            </mat-form-field><br>
    
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password"  type="text"v #passwordSignup>
            </mat-form-field>
          </mat-card-content>
          <button (click)="onSignup(emailSignup.value,passwordSignup.value)">Sign up</button>
        </div>

        
        <div *ngIf="!isSignedIn">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email"  type="text"  #email>
            </mat-form-field><br>
    
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password"  type="text" #password>
            </mat-form-field>
          </mat-card-content>
          <button (click)="onSignin(email.value,password.value)">Sign in</button>
         
        
        </div>
        </div></div>

  <div *ngIf="!isSignedIn" >
    <a class="btn btn-outline-dark" (click)="GoogleAuths()" role="button" style="width: 100%; margin-top: 10px;padding: 12px;">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      <button>Login with Google</button> 
    </a>

    </div>
    <app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
